<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Site to {{ advisor_name }} Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Add Site to {{ advisor_name }} Profile</h3>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        
                        <!-- Update the form action to use the new route -->
                        <form method="POST" action="{{ url_for('add_site', advisor_id=advisor_id) }}">
                            <div class="mb-3">
                                <label for="page_url" class="form-label">Page URL *</label>
                                <input type="url" class="form-control" id="page_url" name="page_url" 
                                       placeholder="https://www.example.com/page" required>
                                <div class="form-text">Enter the full URL of the page you want to monitor</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="page_title" class="form-label">Page Title (Optional)</label>
                                <input type="text" class="form-control" id="page_title" name="page_title" 
                                       placeholder="Custom page title">
                                <div class="form-text">Leave blank to auto-detect from the page</div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('advisor_details', advisor_id=advisor_id) }}" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Add Site</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
