<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress {
            height: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        #status-message {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Processing File</h1>
        <p class="text-center">Please wait while we process your file: <strong>{{ filename }}</strong></p>
        
        <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
        </div>
        
        <p id="status-message" class="text-center">Starting file processing...</p>
        
        <div class="d-flex justify-content-center mt-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    
    <script>
        // Set up an EventSource to get progress updates
        const progressBar = document.getElementById('progress-bar');
        const statusMessage = document.getElementById('status-message');
        const filename = "{{ filename }}";
        
        const source = new EventSource(`/progress/${filename}`);
        
        source.onmessage = function(event) {
            const data = event.data;
            
            if (data.startsWith('Error:')) {
                // Handle error
                statusMessage.textContent = data;
                statusMessage.className = 'text-center text-danger';
                source.close();
                return;
            }
            
            if (data === 'Processing Complete!') {
                // Redirect to results page when processing is complete
                statusMessage.textContent = 'Processing complete! Redirecting to results...';
                source.close();
                setTimeout(() => {
                    window.location.href = `/process/${filename}?complete=true`;
                }, 1000);
                return;
            }
            
            if (data.startsWith('Flagged Instance:')) {
                // Show flagged instance
                const instance = data.substring('Flagged Instance:'.length).trim();
                statusMessage.textContent = `Found issue: ${instance}`;
                return;
            }
            
            // Update progress bar
            const progress = parseFloat(data);
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${Math.round(progress)}%`;
            statusMessage.textContent = `Processing file... ${Math.round(progress)}% complete`;
            
            if (progress >= 100) {
                progressBar.className = 'progress-bar bg-success';
            }
        };
        
        source.onerror = function() {
            statusMessage.textContent = 'Error connecting to server. Please try again.';
            statusMessage.className = 'text-center text-danger';
            source.close();
        };
    </script>
</body>
</html>
