<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>Add New Advisor</h2>
            <div class="nav-actions">
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1>Add New Advisor</h1>
            
            {% if error %}
            <div class="alert alert-error">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" class="login-form">
                
                
                <div class="form-group">
                    <label for="firm">Firm</label>
                    <input type="text" id="firm" name="firm" placeholder="Advisory firm name">
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="City, State">
                </div>
                
                <div class="form-group">
                    <label for="website">Website URL *</label>
                    <input type="url" id="website" name="website" placeholder="https://www.example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="broker">Broker-Dealer</label>
                    <input type="text" id="broker" name="broker" placeholder="Broker-dealer name">
                </div>
                
                <div class="form-actions">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add Firm</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
